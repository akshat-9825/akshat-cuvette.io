<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="column full-height">
      <div class="content row space-between">
        <div>
          <div class="content_header">
            An inspiring design delivered to your inbox every morning
          </div>
          <div class="content_text">
            Our team scouts the internet for the best designs, illustrations and
            art and delivers a truly inspiring one every day to your inbox
          </div>
          <div class="content_subheader column">Show me how it looks</div>
          <div class="row full-width gap-xs content_email_buttons">
            <div>
              <input
                type="textarea"
                class="content_textarea full-height"
                placeholder="Your email address" />
            </div>
            <button
              type="button"
              class="content_button full-height"
              name="Register">
              Register Now
            </button>
          </div>
          <div class="content_footer column">
            Free - No Spam - No Data Sharing
          </div>
        </div>
        <image src="./static/surface1.png" class="content_image"> </image>
      </div>
      <div class="footer">Heelo</div>
    </div>
  </body>
</html>
