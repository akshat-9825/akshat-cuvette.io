<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="./styles.css" />
    <script type="module" src="./index.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css?family=Dangrek"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  </head>
  <body>
    <div class="column full-width align-c">
      <!-- Score Counter -->
      <div class="score_counter row space-between">
        <div class="column">
          <div class="counter_title">Rock</div>
          <div class="counter_title">Paper</div>
          <div class="counter_title">Scissors</div>
        </div>
        <div class="row counter_scores">
          <div class="column space-between score_box align-c full-height">
            <div class="score_title">Computer Score</div>
            <div id="computer_score" class="score_number">0</div>
          </div>
          <div class="column space-between score_box align-c full-height">
            <div class="score_title">Your Score</div>
            <div id="computer_score" class="score_number">0</div>
          </div>
        </div>
      </div>
    </div>
    <!-- Main Game Container -->
    <div class="game_container row flex-c">
      <div class="relative">
        <div class="expand cursor popover_z">
          <image src="./static/rock_cover.svg" class="icon_cover" />
          <image src="./static/rock.svg" class="icon absolute" />
        </div>
        <div class="line rock_line"></div>
      </div>
      <div class="relative">
        <div class="expand cursor popover_z">
          <image src="./static/paper_cover.svg" class="icon_cover" />
          <image src="./static/paper.svg" class="icon absolute" />
        </div>
        <div class="line paper_line"></div>
      </div>
      <div class="relative scissor_container">
        <div class="expand cursor popover_z">
          <image src="./static/scissor_cover.svg" class="icon_cover" />
          <image src="./static/scissor.svg" class="icon absolute" />
        </div>
        <div class="line scissor_line"></div>
      </div>
    </div>
    <!-- Bottom Box -->
    <div class="row space-between absolute bottom_box">
      <div class="row flex-c cursor rule_box" onclick="showRules()">RULES</div>
      <div
        class="row flex-c cursor rule_box next_box animate__animated animate__slideInRight"
        id="next_box">
        NEXT
      </div>
    </div>
    <!-- Rules Container -->
    <div
      class="rules_container absolute animate__animated animate__fadeInRight"
      id="rules">
      <image src="./static/rules.svg"></image>
      <image
        src="./static/cross_cover.svg"
        class="absolute close cursor"></image>
      <div class="absolute x cursor" onclick="closeBtn()">X</div>
    </div>
  </body>
</html>
