<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Calculator</title>
    <link rel="stylesheet" href="./styles.css" />
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <div class="row full-width justify-c">
      <div class="calculator_container">
        <h1>calc</h1>
        <div class="calculator_display row align-c" id="display"></div>
        <div class="calculator_body">
          <div class="calculator_table full-width column">
            <div class="row full-width space-between">
              <div
                class="row flex-c calculator_numbers"
                onclick="DoSomething(7)">
                7
              </div>
              <div
                class="row flex-c calculator_numbers"
                onclick="DoSomething(8)">
                8
              </div>
              <div
                class="row flex-c calculator_numbers"
                onclick="DoSomething(9)">
                9
              </div>
              <div
                class="row flex-c calculator_numbers grey_background"
                onclick="DoSomething('D')">
                Del
              </div>
            </div>
            <div class="row full-width space-between">
              <div
                class="row flex-c calculator_numbers"
                onclick="DoSomething(4)">
                4
              </div>
              <div
                class="row flex-c calculator_numbers"
                onclick="DoSomething(5)">
                5
              </div>
              <div
                class="row flex-c calculator_numbers"
                onclick="DoSomething(6)">
                6
              </div>
              <div
                class="row flex-c calculator_numbers"
                onclick="DoSomething('+')">
                +
              </div>
            </div>
            <div class="row full-width space-between">
              <div
                class="row flex-c calculator_numbers"
                onclick="DoSomething(1)">
                1
              </div>
              <div
                class="row flex-c calculator_numbers"
                onclick="DoSomething(2)">
                2
              </div>
              <div
                class="row flex-c calculator_numbers"
                onclick="DoSomething(3)">
                3
              </div>
              <div
                class="row flex-c calculator_numbers"
                onclick="DoSomething('-')">
                -
              </div>
            </div>
            <div class="row full-width space-between">
              <div
                class="row flex-c calculator_numbers"
                onclick="DoSomething('.')">
                .
              </div>
              <div
                class="row flex-c calculator_numbers"
                onclick="DoSomething(0)">
                0
              </div>
              <div
                class="row flex-c calculator_numbers"
                onclick="DoSomething('/')">
                /
              </div>
              <div
                class="row flex-c calculator_numbers"
                onclick="DoSomething('x')">
                x
              </div>
            </div>
            <div class="row full-width space-between">
              <div
                class="row calculator_numbers flex-c calculator_reset grey_background"
                onclick="DoSomething('R')">
                Reset
              </div>
              <div
                class="row calculator_numbers flex-c calculator_equal"
                onclick="DoSomething('=')">
                =
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
