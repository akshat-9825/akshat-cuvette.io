<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>MicroProject 2</title>
    <link
      href="https://fonts.googleapis.com/css?family=DM Sans"
      rel="stylesheet" />
  </head>
  <body>
    <div>
      <div class="column full-height">
        <!-- Navbar -->
        <nav class="navbar full-width row align-c space-between">
          <image
            src="./static/dappr.svg"
            class="navbar__header"
            width="215px"
            height="63px" />
          <div class="row navbar__options">
            <div class="cursor">Home</div>
            <div class="cursor">About Us</div>
            <div class="cursor">Information</div>
            <div class="row align-c cursor">
              More
              <image src="./static/IconChevronDown.svg" />
            </div>
            <div class="relative row align-c">
              <input
                class="navbar__searchbar full-height full-width"
                type="textarea"
                placeholder="Search..." />
              <image
                src="./static/IconSearch.svg"
                class="absolute search_icon" />
            </div>
          </div>
          <image src="./static/IconDropDown.svg" class="cursor" />
        </nav>

        <!-- Content -->
        <div class="content">
          <div class="row content_body">
            <image src="./static/randomImage.png" class="content__image" />
            <input
              type="textarea"
              class="content__textarea column"
              placeholder="It's not only writers who can benefit from this free online tool. If you're a programmer who's working on a ......" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
