<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>MicroProject 2</title>
    <link
      href="https://fonts.googleapis.com/css?family=DM Sans"
      rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet" />
  </head>
  <body>
    <div>
      <div class="column full-height">
        <!-- Navbar -->
        <nav class="navbar full-width row align-c space-between">
          <image
            src="./static/dappr.svg"
            class="navbar__header"
            width="215px"
            height="63px" />
          <div class="row navbar__options">
            <div class="cursor">Home</div>
            <div class="cursor">About Us</div>
            <div class="cursor">Information</div>
            <div class="row align-c cursor">
              More
              <image src="./static/IconChevronDown.svg" />
            </div>
            <div class="relative row align-c">
              <input
                class="navbar__searchbar full-height full-width"
                type="textarea"
                placeholder="Search..." />
              <image
                src="./static/IconSearch.svg"
                class="absolute search_icon" />
            </div>
          </div>
          <image src="./static/IconDropDown.svg" class="cursor" />
        </nav>

        <!-- Content -->
        <div class="content">
          <div class="row content_body">
            <image src="./static/randomImage.png" class="content__image" />
            <div class="content__textarea column">
              <textarea
                type="text"
                class="textarea__input"
                wrap="hard"
                placeholder="It's not only writers who can benefit from this free online tool. If you're a programmer who's working on a ......"></textarea>
            </div>
            <div class="column flex-c icons_container">
              <div class="icon_container column flex-c">
                <image src="./static/IconWhatsapp.svg" class="icons" />
              </div>
              <div>
                <image src="./static/IconFacebook.svg" class="icons" />
              </div>
              <div>
                <image src="./static/IconTwitter.svg" class="icons" />
              </div>
            </div>
          </div>

          <!-- Contact Icon -->
          <image
            src="./static/IconContact.svg"
            class="icon_contact absolute"
            width="190px"
            height="190px" />

          <!-- Stats -->
          <div class="row space-between content__stats">
            <div class="stats__box violet_bg column space-between">
              <div class="stats_header">Total Question's</div>
              <div class="stats_text">200,000</div>
            </div>
            <div class="stats__box purple_bg column space-between">
              <div class="stats_header">Total Answer's</div>
              <div class="stats_text">105,000</div>
            </div>
            <div class="stats__box pink_bg column space-between">
              <div class="stats_header">Participated</div>
              <div class="stats_text">10,000</div>
            </div>
            <div class="stats__box black_bg column space-between">
              <div class="stats_header">Total Passed</div>
              <div class="stats_text">6,000</div>
            </div>
          </div>

          <!-- Info Component -->
          <div class="info_box row space-between">
            <div class="column flex-c info_box_left">
              <div class="left_button column flex-c cursor button_selected">
                Your Info
              </div>
              <div class="left_button column flex-c cursor">Bookmarks</div>
              <div class="left_button column flex-c cursor">Settings</div>
            </div>
            <div class="info_box_right relative">
              Your information
              <table class="info_table">
                <tr>
                  <th>Name</th>
                  <td class="table__separator">:</td>
                  <td class="table__item">Atul Singhal</td>
                </tr>
                <tr>
                  <th>Email</th>
                  <td class="table__separator">:</td>
                  <td class="table__item">atul@gmail.com</td>
                </tr>
                <tr>
                  <th>Phone</th>
                  <td class="table__separator">:</td>
                  <td class="table__item">+91 8131424888</td>
                </tr>
                <tr>
                  <th>Marks</th>
                  <td class="table__separator">:</td>
                  <td class="table__item">500.00</td>
                </tr>
              </table>
              <div class="next_button cursor absolute row flex-c gap-xs">
                Next
                <image src="./static/IconBigArrow.svg" class="icon_arrow" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
